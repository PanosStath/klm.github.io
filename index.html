<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
</head>
<body>
    <h2 style="text-align: center;">Υποτροφία</h2>

    <form>
        <br/>
        <br/>
        <br/>
        <br/>

        <div style="text-align: center;">
            <table border="0" style="margin: 0 auto;">
                <tr>
                    <td>
                        First name:<br>
                        <input type="text" name="firstname" style="width:200px; height:35px;">
                    </td>
                    <td width="40px"></td>
                    <td>
                        Last name:<br>
                        <input type="text" name "lastname" style="width:200px; height:35px;">
                    </td>
                    <td width="40px"></td>
                    <td>Father's name:<br>
                        <input type="text" name="fathersname" style="width:200px; height:35px;">
                        <br>
                    </td>
                 </tr>
                <tr>
                    <td colspan="3" height="20px"></td>
                </tr>

                <tr>
                    <td colspan="3" height="20px">
                        <h2>Short ListBox</h2>
                        <select name="Τμήμα">
                            <option value="1">ΔΙΟΙΚΗΣΗ ΕΠΙΧΕΙΡΗΣΕΩΝ</option>
                            <option value="2">ΜΗΥΠ</option>
                            <option value="3">ΦΙΛΟΣΟΦΙΑ</option>
                            <option value="4">ΦΙΛΟΛΟΓΙΑ</option>
                            <option value="5">ΠΑΙΔΑΓΩΓΙΚΟ</option>
                            <option value="6">ΜΑΘΗΜΑΤΙΚΟ</option>
                            <option value="7">ΤΕΦΑ</option>
                            <option value="8">ΦΥΣΙΚΟ</option>
                            <option value="9">ΝΗΠΙΑΓΩΓΩΝ</option>
                            <option value="10">ΧΗΜΙΚΩΝ ΜΗΧΑΝΙΚΩΝ</option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td colspan="3" height="20px">

                        <!-- Add Email -->
                        Email:<br>
                        <input type="email" name="email" style="width:200px; height:35px;">
                        <br>

                        <!-- Add Languages (Checkbox) -->
                        <h2>Languages</h2>
                        <label><input type="checkbox" name="languages[]" value="English"> English</label><br>
                        <label><input type="checkbox" name="languages[]" value="Spanish"> Spanish</label><br>
                        <label><input type="checkbox" name="languages[]" value="French"> French</label><br>
                        <label><input type="checkbox" name="languages[]" value="German"> German</label><br>
                        <label><input type="checkbox" name="languages[]" value="Chinese"> Chinese</label><br>
                        <label><input type="checkbox" name="languages[]" value="Japanese"> Japanese</label><br>
                        <label><input type="checkbox" name="languages[]" value="Korean"> Korean</label><br>
                        <label><input type="checkbox" name="languages[]" value="Italian"> Italian</label><br>
                        <br>
                        <!-- Add Language Option -->
                        <label for="otherLanguage">Other Language:</label>
                        <input type="text" id="otherLanguage" name="otherLanguage" style="width:200px; height:35px;">
                        <h2>level</h2>
                        <label><input type="checkbox" name="level[]" value="Proficiency"> Proficiency</label><br>
                        <label><input type="checkbox" name="level[]" value="Elementary Proficiency"> Elementary Proficiency</label><br>
                        <label><input type="checkbox" name="level[]" value="Limited Working Proficiency"> Limited Working Proficiency</label><br>
                        <label><input type="checkbox" name="level[]" value="Minimum Professional Proficiency"> Minimum Professional Proficiency</label><br>
                        <label><input type="checkbox" name="level[]" value="Full Professional Proficiency"> Full Professional Proficiency</label><br>
                        <label><input type="checkbox" name="level[]" value="Native or Bilingual Proficiency"> Native or Bilingual Proficiency</label><br>
                        <br>

                        
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <br/>
                        <br/>
                        <div style="text-align: center;">
                            <input type="submit" value="Submit" style="width:200px; height:35px;">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Redirect to the new form page
            window.location.href = 'secondform.html'; // Replace with the URL of your new form
        });
    </script>
</body>
</html>
