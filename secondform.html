<body>
    <h2 style="text-align: center;">Semester and GPA Form</h2>

    <form>
        <div style="text-align: center;">

        <div style="text-align: center;">
            <label for="gpa">GPA:</label>
            <input type="text" name="gpa" id="gpa" style="width:200px; height:35px;">
        </div>

        <div style="text-align: center;">
            <input type="submit" value="Submit" style="width:200px; height:35px;">
        </div>
    </form>
</body>
</html>
